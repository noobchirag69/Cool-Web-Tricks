<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exchanging Variables using Destructuring</h1>
    <script>
        let num1 = 10;
        let num2 = 5;
        console.log(num1, num2);
        
        // Destructuring
        [num1, num2] = [num2, num1];
        console.log(num1, num2);
    </script>
</body>

</html>
