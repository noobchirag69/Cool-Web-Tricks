<body>
    <h1>Converters in JavaScript</h1>
    <hr>
    <p>Open your Development Console!</p>

    <!-- JavaScript -->
    <script>
        let num = 500;

        // Converting From Decimal
        console.log(num.toString(2)); // Binary
        console.log(num.toString(8)); // Octal
        console.log(num.toString(16)); // Hexadecimal
    </script>
</body>

</html>
